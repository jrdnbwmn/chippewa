<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Pear</title>
        <meta name="description" content="Pear is a lightweight front-end launching kit">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body>


    <!-- Header (fixed) -->
    <header class="align--center">
        <div class="container">
            <h1>Camp Chippewa</h1>
        </div>
    </header>

    <!-- Body -->
    <main>
        <div class="container">

            <!-- Info -->
            <div class="grid-row">
                <!-- Cabin -->
                <div class="grid-column span-half pt4 pb4">
                    <h3>Cabin</h3>
                </div>
                <div class="grid-column span-half pt4 pb4">
                    <div class="relative">
                        <img class="relative z2" src="/img/cabin.jpg" alt="">
                        <div class="pattern absolute z1" style="height:292px;width:588px;top:50px;left:50px"></div>
                    </div>
                </div>
                <!-- Canoeing -->
                <div class="grid-column span-half pt4 pb4">
                    <div class="relative" style="padding-top:50px">
                        <img class="relative z2" src="/img/canoeing.jpg" alt="">
                        <div class="pattern absolute z1" style="height:392px;width:588px;bottom:50px;right:50px"></div>
                    </div>
                </div>
                <div class="grid-column span-half pt4 pb4">
                    <h3>Canoeing</h3>
                </div>
                <!-- Archery -->
                <div class="grid-column span-half pt4 pb4">
                    <h3>Archery</h3>
                </div>
                <div class="grid-column span-half pt4 pb4">
                    <div class="relative">
                        <img class="relative z2" src="/img/archery.jpg" alt="">
                        <div class="pattern absolute z1" style="height:292px;width:588px;top:50px;left:50px"></div>
                    </div>
                </div>
            </div>

            <!-- Pricing -->
            <div class="align--center">
                <p>Rent the whole place for $3,670/night.</p>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            
        </div>
    </footer>

        <!-- The compiled JavaScript file -->
        <script src="js/production.js"></script>

    </body>
</html>
